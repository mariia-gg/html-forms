<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registration</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="choise.html">Choise form</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="question.html">Question</a>
          </li>
      </ul>
    </div>
  </nav>

    <div class="container mt-5">
        <div class="container-form h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-12 col-lg-12 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4 bg-dark shadow-inner rounded-2">
                  <h2 class="text-light text-center mb-5"> Create an account</h2>
                  <form>
                    <div class="form-outline mb-2">
                      <label class="form-label text-light" for="form3Example1cg">Your Name</label>
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label text-light" for="form3Example3cg">Your Email</label>
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label text-light" for="form3Example4cg">Password</label>
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-2">
                      <label class="form-label text-light" for="form3Example4cdg">Repeat your password</label>
                      <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                     
                    </div>
                    <div class="form-check d-flex justify-content-center mb-3">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                      <label class="form-check-label text-light" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-light"><u>Terms of service</u></a>
                      </label>
                    </div>
                    <div></div>
                    <div class="d-flex justify-content-center">
                      <button type="button"
                        class="btn btn-success btn-block btn-close-white btn-lg gradient-custom-4 text-light mb-3">Register
                    </button>
                    </div>
                    <p class="text-center text-light mt-4 mb-0">Do you have an account? <a href="login.html"     
                        class="fw-bold  text-light"><u> Login</u></a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
